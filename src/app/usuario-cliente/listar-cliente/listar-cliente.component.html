<mat-card *ngFor="let cliente of clientes" class="listagem">
  <mat-card-header>
    <mat-card-title>
      {{cliente.nome}}
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <label>{{cliente.cpf}}</label>
    <label>{{cliente.email}}</label>
    <label>{{cliente.telefone}}</label>
  </mat-card-content>
</mat-card>
